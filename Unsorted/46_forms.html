<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p> <label for="color">Pick a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p> <label for="color">Pick a number:</label>
            <input id="number" type="number" min="1" max="1000" placeholder="Enter a number" name="num">
        </p>
        <p>
            <button>Submit</button>
        </p>
    </form>
    <h2>Hijacking websites</h2>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <form action="https://www.youtube.com/search">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <h2>More inputs</h2>
    <form action="/calamaties">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to the sacramental oath</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="XS" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="S" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="M" value="m">

        </p>
        <p>
            <label for="meal">Please select an entree</label>
            <select name="meal" id="meal">
                <option value="fish" selected>Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>

            </select>
        </p>
        <p>
            <label for="cheese">amount of cheese</label>
            <input type="range" id="cheese" min="1" step="5" value=75 max="100" name="cheeseAmount">
        </p>
        <p>
            <label for="reqs">Any special requests</label>
            <textarea name="requested" id="reqs" cols="20" rows="20"></textarea>
        </p>
        <button>Submit Form</button>
    </form>
    <h2>Validation Demo</h2>
    <form action="/dummy">
        <div>
            <label for="first">Enter first name</label>
            <input type="text" name="first" id="first" required>
        </div>
        <div>
            <label for="username">username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20">
        </div>
        <p>
            <input type="url" required>
        </p>
        <button>Submit</button>
    </form>


</body>

</html>
