<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fsumasa.weebly.com%2Fuploads%2F8%2F0%2F9%2F0%2F80907330%2F4789200.jpg%3F396&f=1&nofb=1"
                                    alt="peengpoong" class="src">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1score">0</span><span> to </span><span
                                        id="p2score">0</span></h1>
                                <p class="subtitle">Use the buttons below to keep score</p>
                            </div>
                            <label for="dropdown"><b> Playing To</b></label>
                            <div class="select is-rounded">
                                <select name="Playing to" id="dropdown">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="is-medium is-primary button card-footer-item" id="btnP1increment">+1 Player One</button>
                            <button class="is-medium is-info button card-footer-item" id="btnP2increment">+1 Player Two</button>
                            <button class="is-medium is-danger button card-footer-item" id="btnReset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="pingpong.js"></script>
</body>

</html>
